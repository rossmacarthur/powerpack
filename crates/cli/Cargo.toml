[package]
name = "powerpack-cli"
version = "0.4.2"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
description = "âš¡ Supercharge your Alfred workflows by building them in Rust!"
readme = "README.md"
repository = "https://github.com/rossmacarthur/powerpack"
license = "MIT OR Apache-2.0"
keywords = ["alfred", "workflow"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.53"
atty = "0.2.14"
cargo_metadata = "0.14.1"
casual = "0.2.0"
clap = { version = "3.0.14", features = ["derive"] }
home = "0.5.3"
peter = "0.2.1"
plist = "1.3.1"
toml_edit = "0.13.4"
uuid = { version = "0.8.2", features = ["v4"] }
zip = { version = "0.5.13", features = ["deflate-zlib", "time"], default-features = false }

[dev-dependencies]
powerpack = { path = "../.." }

[[bin]]
name = "powerpack"
path = "src/main.rs"

[profile.release]
strip = true
